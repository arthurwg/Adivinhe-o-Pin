<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilo.css">
    <script src="scripts/script.js"></script>
</head>

<body>

    <div class="container-central">
        <div class="grid-interna-1  d-flex align-items-center">
            <div class="row">
                <div class="col m-3 bg-primary redondo">
                    <h2>
                        Adivinhe o PIN
                    </h2>

                    <h6>
                        O pin deverá ter 4 dígitos numéricos inteiros e será resetado com um valor
                        aleatório sempre que o valor correto for digitado.<br>
                        (Se quiser digitar um número menor que 1000, comece escrevendo zero. Ex: 0850).
                    </h6>
                </div>

            </div>



        </div>

        <div class="grid-interna-2 d-flex align-items-center">
            <div class="row">
                <div class="col mb-0">
                    <p style="margin-bottom: 0;"><input id="pin" class="form-control" type="text" oninput="filtraCaracteres()" placeholder="Digite o PIN" maxlength="4" aria-label="default input example"></p>
                    <p id="erro" style="margin-top: 0; color: red;"></p>
                </div>

                
                    <button type="submit" onclick="valida()" id="botao" class="btn btn-primary mb-3">Enviar</button>
                
            </div>
            
        </div>

    </div>


</body>

</html>
